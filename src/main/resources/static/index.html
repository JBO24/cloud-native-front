<html>
<head>
    <meta charset="utf-8">
    <title>Cloud Native Frontend application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="sect1">
            <h2 id="_http_booster">Frontend</h2>
            <div class="sectionbody">
                <div class="paragraph">
                    <p>An front end that will call a backend service</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>All notes</h2>
        <div id="toolbar">
        </div>
        <table id="notesTable"
               class="table table-striped"
               data-toolbar="#toolbar"
               data-show-refresh="true"
               data-pagination="false"
               data-query-params=""
               data-url="/note">
        </table>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.js"></script>

<script>
    var $table = $('#notesTable');

    function operateFormatter(value, row, index) {
        return [
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="glyphicon glyphicon-remove"></i>',
            '</a>'
        ].join('');
    }
    window.operateEvents = {
        'click .remove': function (e, value, row, index) {
            $.ajax({
                url: "/note/" + row.id,
                method: 'delete'
                
            }).done(function() {
                $table.bootstrapTable('refresh');
            });
            $table.bootstrapTable('remove', {
                field: 'id',
                values: [row.id]
            });
        }
    };

    $(document).ready(function () {
        $table.bootstrapTable({
            columns: [
                {
                    field: 'id',
                    title: 'ID',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    field: 'title',
                    title: 'title',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    field: 'content',
                    title: 'Content',
                    align: 'center',
                    valign: 'middle'
                }, {
                    field: 'operate',
                    title: 'Operations',
                    align: 'center',
                    events: operateEvents,
                    formatter: operateFormatter
                }
            ]
        });
    });
</script>

</body>

</html>
